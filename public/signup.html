<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="icon" href="logo.png" />

        <link rel="stylesheet" href="main.css" />
        <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="login.js"></script>
        <script src="signup.js"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Mindly Drinking</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                      </li>
                    </ul>
                    <button type="lognout" class="btn btn-secondary" id="logOutBtn">
                      <a class='nav-link' href="index.html">Log out</a>
                    </button>
                  </div>
                </div>
              </nav>
        </header>

        <main>
          <h1 class="title">Register</h1>
            <div class="form">
              <div class="form" id="field">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstNameS" required>
              </div>
              <div class="form" id="field">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastNameS" required>
              </div>
              <div class="form" id="field">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="userSignIn" required>
              </div>
              <div class="form" id="field">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="passSignIn" required>
              </div>
              <div class="form" id="field">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="passConfirm" required>
              </div>
              <div>
                <button type="submit" class="btn btn-primary" onclick="createNewLogIn()">
                  <a class="nav-link">Sign in</a>
                </button>
              </div>
            </div>
        </main>

    </body>

    <footer>

          </div>
        </div>
    </footer>
    
</html>
